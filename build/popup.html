<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/popup.min.css">
  <script src="js/popup.min.js"></script>
</head>

<body>

  <div class="isWP">

    <div class="px-3 pt-2 text-lg text-white trackng-wider flex items-center justify-between gap-2">
      <h3 class="font-medium">IsWP?</h3>
      <div class="opacity-40 hover:opacity-100 transition duration-75 cursor-pointer"><svg
          xmlns="http://www.w3.org/2000/svg" class="fill-current w-5" viewBox="0 0 16 16">
          <path
            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg></div>
    </div>

    <div class="p-3">
      <div class="_header info">
        <span class="_spinner icon"></span>
        Checking...
      </div>

    </div>

    <div class="_tab-container" style="display: none">
      <!-- tab   -->

      <div class="_tabs" id="_tabs">
        <li data-tab="theme" class="active">Theme</li>
        <li data-tab="plugins">Plugins</li>
      </div>

      <!-- tab content -->
      <div class="tab-content relative" id="_contents" style="display: none">
        <div class="tab-pane px-4 py-3" data-content="server" style="display:none">
          <div class="px-4 py-3">
            <div class="text-sm text-slate-200">Server</div>
            <div class="text-sm text-slate-200">Server</div>
            <div class="text-sm text-slate-200">Server</div>
            <div class="text-sm text-slate-200">Server</div>
            <div class="text-sm text-slate-200">Server</div>
          </div>
        </div>

        <div class="tab-pane px-4 py-3" data-content="theme" style="display:none">
          <div class="bg-white w-full mb-2 rounded-md">
            <img data-id="screenshot" class="mx-auto max-h-32"
              src="https://cdn.pixabay.com/photo/2015/01/05/11/02/wordpress-589121_1280.jpg" alt="">
          </div>

          <div class="_table" data-id="theme_data"></div>

          <!-- theme loader  -->
          <div class="absolute left-0 top-0 w-full h-full flex-col gap-3 p-3 bg-slate-700" data-id="theme_loader"
            style="display: flex">
            <div class="flex items-center justify-between gap-3 animate-pulse">
              <div class="h-28 w-full bg-slate-600 rounded-md"></div>
            </div>

            <div class="flex flex-col gap-3 animate-pulse">
              <div class="h-6 w-2/3 bg-slate-600 rounded-md"></div>
              <div class="h-6 w-full bg-slate-600  rounded-md"></div>
            </div>
            <div class="flex flex-col gap-3 animate-pulse">
              <div class="h-6 w-2/3 bg-slate-600 rounded-md"></div>
              <div class="h-6 w-full bg-slate-600  rounded-md"></div>
            </div>
            <div class="flex flex-col gap-3 animate-pulse">
              <div class="h-6 w-2/3 bg-slate-600 rounded-md"></div>
              <div class="h-6 w-full bg-slate-600  rounded-md"></div>
            </div>


          </div>

        </div>

        <div class="tab-pane px-2 py-3" data-content="plugins" style="display:block">
          <ol id="_plugins" class="flex flex-col gap-2 my-2">

            <li class="w-full relative bg-slate-800 rounded-md _plugin">

              <label
                class="px-3 text-lg w-full cursor-pointer transtition duration-75 py-2 flex items-center justify-between">
                <span class="font-medium tracking-wide">Easy Video Reviews</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="fill-current w-4" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
              </label>

              <div class="px-3 py-1 _plugin-details" style="display: none">

                <div class="flex items-center gap-1 text-slate-400">
                  by
                  <a href="">wppool</a>
                  |
                  version
                  <span>1.0.0</span>
                </div>


                <div class="mt-3 flex items-center justify-center">
                  <a href=""
                    class="hover:no-underline bg-slate-600 text-white px-3 py-1.5 text-sm rounded-md flex items-center justify-center hover:bg-blue-500 pb-1">Visit
                    Homepage</a>
                </div>
              </div>
            </li>

          </ol>
        </div>
      </div>


    </div>

    <!-- footer  -->


    <div class="_footer">
      <a href="" target="_blank">Powered by Appdets</a>
    </div>

  </div>

</body>

</html>
